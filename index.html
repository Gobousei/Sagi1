<html>
  <head>
    <base target="_top">
    <title>発電方法とそのメリット・デメリット</title>
    <style>
      table {
	      margin: auto;
  border-collapse: collapse;
  width:900px;
  height:300px;
}
      th {
  color: #FF9800;/*文字色*/
  background: #fff5e5;/*背景色*/	
}
table th, table td {
  border: solid 1px black;
  /*実線 1px 黒*/
}
    </style>
	  <script type="text/javascript">
	var ua = navigator.userAgent;
	if (ua.indexOf('iPhone') > 0
			|| (ua.indexOf('Android') > 0) && (ua.indexOf('Mobile') > 0)

	}
</script>
  </head>
  <body>
	  <br></br>	  
    <table border="1">
	<thead>
		<tr>
			<th>発電方法</th>
			<th>メリット</th>
			<th>デメリット</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>火力発電</td>
			<td>設置が簡単</td>
			<td>化石燃料を消費し、二酸化炭素を排出する</td>
		</tr>
    <tr>
			<td>水力発電</td>
			<td>燃料の運搬が不要</td>
			<td>設置するために広大な土地が必要</td>
		</tr>
    <tr>
			<td>風力発電</td>
			<td>再生可能エネルギーである</td>
			<td>騒音・エネルギーの変換効率が悪い</td>
		</tr>
    <tr>
			<td>原子力発電</td>
			<td>燃料の再利用が可能で、二酸化炭素を排出しない</td>
			<td>事故が発生した際の被害が甚大</td>
		</tr>
    <tr>
			<td>地熱発電</td>
			<td>ほぼ無限にエネルギーが取り出せる</td>
			<td>立地がかなりの山奥になる</td>
		</tr>
	</tbody>
</table>
